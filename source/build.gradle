apply plugin: 'java'

task jar1(type: Jar) {
    archiveBaseName = 'server'
    manifest {
        attributes "Main-Class": "main.java.org.example.Server"
    }
    from sourceSets.main.output
}

task jar2(type: Jar) {
    archiveBaseName = 'client'
    manifest {
        attributes "Main-Class": "main.java.org.example.Client"
    }
    from sourceSets.main.output
}

artifacts {
    archives jar1
    archives jar2
}